# 多模态人脸+指纹融合识别配置文件
# 专为毕业论文多模态融合实验设计

# 训练配置
training:
  epochs: 50  # 增加训练轮次以便更充分训练
  batch_size: 32
  learning_rate: 0.001  # 融合模型使用较低的学习率
  weight_decay: 5e-4
  momentum: 0.9
  scheduler_step: 20  # 每20个epoch衰减学习率
  scheduler_gamma: 0.1

# 模型配置（多模态融合）
model:
  # 人脸分支配置
  face_model_type: 'facenet'
  face_embedding_dim: 512
  face_pretrained: true

  # 指纹分支配置
  fingerprint_model_type: 'fingerprint_net'
  fingerprint_embedding_dim: 256
  fingerprint_pretrained: false

  # 融合层配置
  fusion_method: 'concat'  # 'concat', 'add', 'attention'
  fusion_hidden_dim: 512
  fusion_dropout_rate: 0.3

  num_classes: 100  # 根据您的数据集类别数调整

# 数据配置
data:
  face_image_size: 224
  fingerprint_image_size: 224
  use_augmentation: true  # 是否使用数据增强
  augmentation:
    random_horizontal_flip: true
    random_rotation: 10
    color_jitter: true
    random_crop: false
    random_resized_crop: true
    random_erasing_prob: 0.2

# 路径配置
paths:
  data_dir: './data'
  face_data_dir: './data/face/face'
  fingerprint_data_dir: './data/fingerprint/fingerprint/organized'
  mapping_file: './data/face_fingerprint_mapping.json'  # 人脸-指纹映射文件
  checkpoint_dir: './checkpoints/fusion'  # 融合模型检查点目录
  log_dir: './logs/fusion'  # 融合识别日志目录
  config_dir: './configs'
  results_dir: './results/fusion'  # 测试结果目录

# 其他配置
misc:
  seed: 42
  num_workers: 4  # 根据CPU核心数调整
  save_freq: 5  # 每5个epoch保存一次检查点
  log_freq: 10  # 每10个batch记录一次日志
  use_amp: true  # 使用混合精度训练加速
  experiment_name: 'fusion_recognition_baseline'  # 实验名称
  early_stopping: true
  early_stopping_patience: 5

# 实验配置（用于消融实验）
experiment:
  ablation_study: false  # 是否进行消融实验
  test_time_augmentation: false  # 测试时数据增强
  save_features: false  # 是否保存特征向量
  evaluate_every_epoch: true  # 每个epoch都进行验证

  # 融合特有实验设置
  modality_ablation: false  # 是否进行模态消融实验
  face_only: false  # 只使用人脸分支
  fingerprint_only: false  # 只使用指纹分支

# 调试配置
debug:
  debug_mode: false
  max_samples: null  # 限制训练样本数量用于调试
  log_images: false  # 是否记录图像到TensorBoard

